<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       .contact-page {
  background-color: #FFA07A; /* orange */
  background-image: linear-gradient(to bottom, #FFA07A, #FFFF00); /* schimbă în galben */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact-form {
  width: 50%;
  padding: 20px;
  background-color: #87e44c;
  border: 1px solid #bbde0d;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form label {
  display: block;
  margin-bottom: 10px;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #DDDDDD;
}

.contact-form input[type="submit"] {
  background-color: #4CAF50;
  color: #FFFFFF;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cart-sport img {
  max-width: 200px; /* setează lățimea maximă a imaginii la 200px */
  max-height: 150px; /* setează înălțimea maximă a imaginii la 150px */
  object-fit: cover;
  border-radius: 10px;
}
.carte {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.carte img {
  width: 300px;
  height: 200px;
  margin-bottom: 20px;
}

.scris {
  text-align: center;
}

.scris h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.scris p {
  font-size: 18px;
  margin-bottom: 20px;
}
.scris {
  text-align: center;
  margin-top: 50px;
}
.carte {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px;
  padding: 20px;
  background-color: #f7f7f7;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.carte img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.carte h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.carte p {
  font-size: 18px;
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .carte {
    margin: 20px 0;
  }
}
    </style >
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Acasă</a></li>
            <li><a href="despre.html">Despre</a></li>
            <li><a href="articole.html">Articole</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Contact</h1>
        <p>Ne poți contacta la adresa de email: magazinsportiv@email.com</p>
        <div class="contact-page">
            <h1>Contactează-ne</h1>
            <div class="contact-form">
              <form>
                <label>Nume:</label>
                <input type="text" name="nume">
                <br>
                <label>Email:</label>
                <input type="email" name="email">
                <br>
                <label>Mesaj:</label>
                <textarea name="mesaj"></textarea>
                <br>
                <input type="submit" value="Trimite">
              </form>
            </div>
            <div class="carte">
                <img src="imaginii/openart-image_nRWWLTAp_1743787756167_raw.webp" alt="Carte">
                <div class="scris">
                  <h2>Cartea care iti schimba viata</h2>
                  <button>Cumpără</button>
                  <p>Pret: 599 lei</p>
                </div>
              </div>
          </div>
    </div>
      
</body>
</html>
